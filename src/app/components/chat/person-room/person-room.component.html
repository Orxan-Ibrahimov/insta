<div class="person">
  <div class="person-header">
    <button class="person-data">
      <img
        src="../../../../assets/img/img2.png"
        class="person-img"
        alt="person"
      />
      <div class="person-details">
        <h5 class="person-title">Əli Məhərrəmli</h5>
        <p class="person-text">5s once aktifti</p>
      </div>
    </button>
    <ul class="action-list">
      <li class="action-item">
        <button class="action-btn">
          <span class="action-icon">
            <i class="fa-solid fa-phone"></i>
          </span>
        </button>
      </li>
      <li class="action-item">
        <button class="action-btn">
          <span class="action-icon">
            <i class="fa-solid fa-video"></i>
          </span>
        </button>
      </li>

      <li class="action-item">
        <button class="action-btn">
          <span class="action-icon">
            <i class="fa-solid fa-circle-info"></i>
          </span>
        </button>
      </li>
    </ul>
  </div>
  <img src="../../../../assets/img/img2.png" alt="person" class="person-img" />
  <h5 class="fullname">Əli Məhərrəmli</h5>
  <p class="username">brain000452 · Instagram</p>
  <button class="profile-btn">View Profile</button>

  <ul class="message-list" *ngIf="chat_group.chat_messages.length > 0">
    <app-chat-message-item [message]="chat_message" *ngFor="let chat_message of chat_group.chat_messages"> </app-chat-message-item>
  </ul>

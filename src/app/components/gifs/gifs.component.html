<div class="gif-box">
  <div class="gif-header">
    <div class="search">
      <input
        type="text"
        placeholder="Right here..."
        [(ngModel)]="search"
        (ngModelChange)="onSearch()"
      />
      <div class="s-icon">
        <i class="pi pi-search"></i>
      </div>
    </div>
  </div>
  <div class="gif-body">
    <img [src]="gif.url" *ngFor="let gif of gifs" class="gif-image" alt="gif"(click)="Okay(gif)" />
  </div>
</div>

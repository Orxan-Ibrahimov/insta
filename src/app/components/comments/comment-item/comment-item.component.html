<div class="commentary">
  <div class="commentary-header">
    <img
      [src]="post_message.user?.profile"
      class="commentary-image"
      alt="profile"
    />
  </div>
  <div class="commentary-body">
    <a *ngIf="!post_message.message" href="/profile/{{post_message.user?.id}}" class="only_user">{{ post_message.user?.nickname }}</a>

    <div *ngIf="post_message.message" class="message-box">
      <a href="/profile/{{post_message.user?.id}}" class="user">{{ post_message.user?.nickname }}</a>
      <p class="message">
        {{ post_message.message }}
      </p>
    </div>

    <img *ngIf="post_message.image" [src]="post_message.image"  alt="">
    <img *ngIf="!post_message.image && post_message.gif" [src]="post_message.gif.url"  alt="">


    <div class="message-details">
        <a href="" class="message-detail">3 gun</a>
        <a href="" class="message-detail bold-message">Beyen</a>
        <a href="" class="message-detail bold-message">Cavab yaz</a>
    </div>
  </div>
</div>

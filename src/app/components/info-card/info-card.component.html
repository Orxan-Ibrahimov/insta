<div class="info-card">
  <div class="info-header">
    <h4>Your Info</h4>
    <span class="info-edit-icon" (click)="showDialog()">
      <i class="pi pi-user-edit"></i>
    </span>
  </div>

  <div class="info-body">
    <div class="info">
      <span class="info-title">Status</span>
      <span class="info-text">{{ user?.status }}</span>
    </div>

    <div class="info">
      <span class="info-title">CitizenShip</span>
      <!-- <span class="info-text">{{user.citizenship.fullname}}</span> -->
      <img [src]="user?.citizenship.flag" alt="flag" width="30"  />
    </div>

    <div class="info">
      <span class="info-title">Professional is</span>
      <span class="info-text">{{user?.professional}}</span>
    </div>
  </div>

  <div class="info-footer">
    <button type="button" class="button logout-button" (click)="LogOut()">LogOut</button>
  </div>
</div>

<app-profile-edit-modal [is_visible]="visible" (updated_user)="RefreshedUser($event)" (not_visible)="onModalClosed()"></app-profile-edit-modal>

<div class="info-card">
  <div class="info-header">
    <h4>Your Info</h4>
    <span class="info-edit-icon" (click)="showDialog()">
      <i class="pi pi-user-edit"></i>
    </span>
  </div>

  <div class="info-body">
    <div class="info">
      <span class="info-title">Status</span>
      <span class="info-text">In RelationShip</span>
    </div>

    <div class="info">
      <span class="info-title">Lives In</span>
      <span class="info-text">Multan</span>
    </div>

    <div class="info">
      <span class="info-title">Works at</span>
      <span class="info-text">In In4Tech</span>
    </div>
  </div>

  <div class="info-footer">
    <button type="button" class="button logout-button">Send</button>
  </div>
</div>

<app-profile-edit-modal [is_visible]="visible"></app-profile-edit-modal>
